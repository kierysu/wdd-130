        <main>
            <h1 class="contact">Company Information</h1>
            <section class="company-info">
                <h2>Email</h2>
                <p>premierrafting@gmail.com</p>
                <h2>Phone Number</h2>
                <p>(XXX) XXX - XXXX</p>
                <h2>Address</h2>
                <p>XXXXX S White Water Road, Rafting City, AZ  XXXXX</p>
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3359020.9121551868!2d-111.41152588547776!3d34.69776739188426!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1685389121410!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </section>
            <h1 class="contact">Meet Our Team</h1>
            <div class="employees">
                <figure>
                    <img src="images/jane-doe.jpg" alt="Jane Doe">
                    <figcaption>Jane Doe<br>Human Relations</figcaption>
                </figure>
                <figure>
                    <img src="images/john-doe.jpg" alt="John Doe">
                    <figcaption>John Doe<br>Tour Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/mary-smith.jpg" alt="Mary Smith">
                    <figcaption>Mary Smith<br>Administrator</figcaption>
                </figure>
            </div>
            <h1 class="contact">Contact Us</h1>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
                <label for="email">Email</label>
                <input type="text" id="email" name="email">

                <div class="radio">
                    <p>What is the purpose of your message?</p>
                    <input type="radio" id="general-inquiry" name="purpose" value="general inquiry">
                    <label>General Inquiry</label><br>
                    <input type="radio" id="reservation-question" name="purpose" value="reservation question">
                    <label>Reservation Question</label><br>
                    <input type="radio" id="website-suggestion" name="purpose" value="website suggestion">
                    <label>Website Suggestion</label>
                </div>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="12" placeholder="Message..."></textarea>

                <div class="subscribe">
                    <input type="checkbox" id="subscribe" name="subscribe">
                    <label for="subscribe">Subscribe to our monthly newsletter for news, deals, and more!</label>
                </div>

                <button type="submit">Submit</button>
            </form>
        </main>

        </footer>

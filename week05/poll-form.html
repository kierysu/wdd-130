<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>WDD 130 | HTML Form - User Poll</title>
    </head>
    <body>
        <header>
            <h1>WDD 130 | Kieryn Papin | HTML Form - User Poll</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname">
                    <label for="email">Email</label>
                    <input type="text" id="useremail" name="useremail">
                </fieldset>
                <fieldset>
                    <legend>Questions</legend>
                    <label>Favorite</label>
                    <select id="browser" name="browser">
                        <option value="chrome">Google</option>
                        <option value="yahoo">Yahoo</option>
                        <option value="bing">Bing</option>
                    </select>
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                    <label for="feedback">List the places you have lived:</label>
                    <textarea id="feedback" name="feedback" rows="4" placeholder="San Diego California, Cedar City Utah, Kyoto, Japan, Rome, Italy">></textarea>
                </fieldset>
                <button type="submit">Submit Poll</button>
            </form>
        </main>
        <footer>
            <p>&copy 2023 | HTML Form - User Poll Activity | Kieryn Papin</p>
        </footer>
    </body>
</html>
